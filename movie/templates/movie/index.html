{% extends "base.html" %}

{% block content %}
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Rate</th>
                <th>Stock</th>
                <th>Review</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td><a href="{% url 'movie:detail' movie.id %}"> {{movie.name}}</a></td>
                <td>$ {{movie.rate}}</td>
                <td>{{movie.number_in_stock}}</td>
                <td>{{movie.reveiw}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock  %}
