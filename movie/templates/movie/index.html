<h1>Hello world </h1>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Rate</th>
            <th>Stock</th>
            <th>Review</th>
        </tr>
    </thead>
    <tbody>
        {% for movie in movies %}    
            <tr>
                <td>{{movie.name}}</td>
                <td>{{movie.rate}}</td>
                <td>{{movie.number_in_stock}}</td>
                <td>{{movie.reveiw}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
